name: blellow
type: theme
description: 'Blellow theme'
core: 8.x
base theme: classy
regions:
  site_top_bar: 'Site Top bar'
  site_header: 'Site Header'
  page_header: 'Page Header'
  breadcrumb: 'breadcrumb'
  content: 'Content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: 'Footer'
libraries:
  - blellow/global-css
  - blellow/global-js
  - blellow/global-fonts
# components module needs to be installed to use
# {% include "@myLib/box/box.twig" %}
component-libraries:
  patterns:
    paths:
      - patterns
libraries-override:
  classy/base: false
stylesheets-remove:
  - modules/contrib/vote_up_down/widgets/thumbs/thumbs.css
