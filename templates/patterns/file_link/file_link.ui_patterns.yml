file_link:
  label: "Links to files"
  description: "Displays the links for a download page."
  fields:
    files:
      type: "array"
      label: "Files"
      description: "List of FileValueObject objects."
      preview:
        - title: "Example document"
          mime: "application/doc"
          url: "http://example.com/document.doc"
          size: "150000"
          name: "document.doc"
        - title: "Example presentation"
          mime: "application/ppt"
          url: "http://example.com/presentation.ppt"
          size: "160000"
          name: "presentation.ppt"
        - title: "Example video"
          mime: "application/mpeg"
          url: "http://example.com/video.mpeg"
          size: "170000"
          name: "video.mpeg"
        - title: "Example spreadsheet"
          mime: "application/xls"
          url: "http://example.com/spreadsheet.xls"
          size: "170000"
          name: "spreadsheet.xls"
